<html>
<head>
    <title>This is a {{ engine }} template</title>
</head>

<body>
    This dynamically generated using <strong>{{ engine }}</strong> templates syntax:
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>
        The value of 1+1 is {{ value }}, and it's also dynamically
        generated.
    </p>
    <p>
       The home url for the CBV is:  <a href="{% url 'CBV' %}">{% url 'CBV' %}</a>
    </p>
    <p>
        The request object is <i><strong>{{ request }}</strong></i>
    </p>
</body>

</html>
